<!-- -------- START sidebar well -------- -->
<div class="well sidebar-nav">
    <ul class="nav nav-list">
<% sidebar.forEach(function(sidebar_item){ %>
        <li class="nav-header"><%- sidebar_item.title %></li>
<% sidebar_item.links.forEach(function(link){%>
        <li <% if (link.active){ %> class="active"<%} %>><a href="<%- link.link %>"><%- link.title</a></li>
<% }) // end sidebar_item.links.foreach
%>
<% }) end sidebar.forEach
%>
    </ul>
</div>
<!-- -------- END sidebar well -------- -->
