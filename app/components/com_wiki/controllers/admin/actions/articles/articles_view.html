<div ng-app="articles" xmlns="http://www.w3.org/1999/html">

    <div ng-controller="ArticlesCtrl">
        <h1>Wiki Article</h1>

        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>
                    Scope
                </th>
                <th>
                    Name
                </th>
                <th>
                    Title
                </th>
                <th>
                    Creator
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="article in articles | orderBy: 'name'">
                <td ng-bind-html-unsafe=" article | article_scope "></td>
                <td ng-bind-html-unsafe=" article | article_name "></td>
                <td>{{article.title }}</td>
                <td>{{ article.creator.member_name }}</td>
                <td>
                    <button class="btn btn-small nomargin" ng-click="view_scope(article)">
                        <i class="icon-search"></i> View</button>
                </td>
                <td>
                    <button class="btn btn-small nomargin" ng-click="edit_scope(article)">
                        <i class="icon-edit"></i> Edit</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" ng-click="add_article()" >Add Article</button>
    </div>
</div>

<style>
    .nomargin {
        margin: 0px;
        marign-top: 0px;
        margin-bottom: 0px;
        line-height: 100%;
    }
</style>
